{% extends 'base.html' %}       <!--extends 'base.html' to this page-->

{% block content %}

<style type="text/css">

    .home_container{

        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home_container">

        <div>
            <h1>Browse Forums</h1>
            <hr>

            <div>
                <a href="{% url 'index' %}"><p>All</p></a>
            </div>

            {% for topic in topics %}
                <div>
                    <a href="{% url 'index' %}?q={{topic.name}}"><p>{{topic.name}}</p></a>
                </div>
            {% endfor %}
        </div>

        <div>
            <h3><a href="{% url 'create_room' %}">Create Forum</a></h3>
            <hr>

            <div>

                <div>

                    {% for room in rooms %}

                    <a href="{% url 'update_room' room.id %}">Edit</a>

                    <a href="{% url 'delete_room' room.id %}">Delete</a>

                    <span>@{{room.host.username}}</span>
                    <h3>{{room.id}}--<a href="/forum/{{room.id}}">{{room.name}}</a></h3>
                    <small>{{room.topic.name}}</small>
                    <hr>

                    {% endfor %}

                </div>

            </div>
        </div>

</div>

{% endblock %}
