<h3>Recent Activities</h3>
<hr>
{% for comment in comments %}
<div>
    <small><a href="{% url 'user_profile' comment.user.id %}">@{{comment.user}}</a> {{comment.created | timesince}} ago</small>
    <small>replied to {{comment.room}}</small>
    <p>{{comment}}</p>

    {% if request.user == comment.user %}
    <a href="{% url 'delete_message' comment.id %}">Delete</a>
    {% endif %}

    <hr>
</div>
{% endfor %}
